<h2 style="text-align: center"> Evaluation </h2>
<br>
<br>
<!-- ------------------ Add Evaluation Form Modal Button ---------------------- -->
<button pButton type="button" label="+ Add Evaluation Form" data-bs-toggle="modal"
  data-bs-target="#addEvaluationFormModal">
</button>
<!-- --------------------- Modal for adding form template --------------------------- -->
<div class="modal" id="addEvaluationFormModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new evaluation form</h5>
      </div>
      <div class="modal-body">
        <form id="createNewProjectForm">
          <div class="mb-3">
            <label for="projectName" class="form-label">
              Name of the evaluation form
            </label>
            <input [(ngModel)]="evaluationFormName" name="evaluationFormName" onfocus="this.value=''" value=""
              type="text" placeholder="Name" class="form-control" id="evaluationFormName" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="evaluationFormType">Software developer type </label>
            <select [(ngModel)]="evaluationFormType" id="type" onfocus="this.value=''" value="" name="type">
              <option value="junior">Junior</option>
              <option value="intermediate">Intermediate</option>
              <option value="senior">Senior</option>
              <option value="expert">Expert</option>
            </select>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="addEvaluationForm()">Save changes</button>
        <button type="submit" data-bs-dismiss="modal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- ----------------------- Accordion form templates --------------------------- -->

<div class="form-container" *ngFor="let evaluationForm of evaluationFormList">
  <p>{{evaluationForm.name}}</p>
  <p-accordion [multiple]="true" *ngFor="let formSection of formSectionList">
    <p-accordionTab header={{formSection.name}}>
      {{formSection.description}}
      <p-accordionTab *ngFor="let formCriteria of formCriteriaList" header={{formCriteria.name}}>
        {{formCriteria.description}}
        <ul *ngFor="let criteriaComments of criteriaCommentsList">
          <li>{{criteriaComments.comment}}</li>
          <li>{{criteriaComments.attachment}}</li>
        </ul>
      </p-accordionTab>
    </p-accordionTab>
    <!-- ----------------------------------------------- -->
