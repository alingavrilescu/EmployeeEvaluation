<h2 style="text-align: center"> Evaluation </h2>
<br>
<br>
<!-- ----------------------- Evaluation form for user --------------------------- -->
<div class="form-container">
  <p *ngIf="evaluationForm" style="text-align:center; color: navy;text-indent: 30px; text-transform: uppercase">
    {{evaluationForm.name}}</p>
  <p-accordion [multiple]="true" *ngFor="let formSection of evaluationForm.formSections">
    <p-accordionTab header={{formSection.name}}>
      <div style="display: flex; justify-content: space-between;">
        <p-card header="Section description" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
          <ng-template pTemplate="header">
          </ng-template>
          <p>{{formSection.description}}</p>
        </p-card>
      </div>
      <p-accordionTab *ngFor="let formCriteria of formSection.formCriteria" header={{formCriteria.name}}>
        <div style="display: flex; justify-content: space-between;">
          <p-card header="Criteria Description" [style]="{'width': '25rem', 'margin-bottom': '2em'}">
            <ng-template pTemplate="header">
            </ng-template>
            <p>{{formCriteria.description}}</p>
          </p-card>
        </div>
        <ul *ngFor="let criteriaComments of formCriteria.criteriaComments">
          <li>{{criteriaComments.comment}}</li>
          <li>{{criteriaComments.attachment}}</li>
        </ul>
      </p-accordionTab>
    </p-accordionTab>
    <!-- ----------------------------------------------- -->
