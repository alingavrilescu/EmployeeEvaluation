<h1 *ngIf="project">{{project.name}}</h1>
<h4 *ngIf="project.department">{{project.department.name}}</h4>
<hr style="width: 400px;"/>
<p *ngIf="project">{{project.description}}</p>
<hr/>
<h6>List of members:</h6>
<li *ngFor="let user of usersList">
  <ul>{{user.name}}</ul>
  <ul>{{user.email}}</ul>
  <ul>{{user.role}}</ul>
</li>
