<!-- =====================================ADD PROJECT BUTTON=============================== -->

<div class="add-button-container">
  <button (click)="showAddDialog()" type="button" class="btn-pos p-button-help" [style]="{width: '150px', height: '40px'}" 
      pButton pRipple label="Add Project" icon="pi pi-plus"></button>
</div>

<!-- =============================MODAL FOR ADDING A PROJECT================================= -->

<p-dialog header="Add Project" [(visible)]="displayAddModal" [modal]="true" [style]="{width: '550px'}" 
  [draggable]="false" [resizable]="false">
  <form [formGroup]="addProjectForm">
    <label for="float-input">Name</label>
    <br />
    <input placeholder="Project's Name" id="float-input" type="text" pInputText formControlName="projectName" [style]="{width: '100%'}"/>
    <br />
    <br />
    <label for="float-input">Description</label>
    <br />
    <textarea placeholder="Project's Description" id="float-input" class="textbox form-control input-textarea" formControlName="projectDescription" rows="5" cols="61" ></textarea>
  </form>
  <div class="buttons-container">
    <button pButton pRipple type="button" label="Close" (click) = "hideAddDialog()" 
      class="modal-button btn-pos p-button-danger"></button>

    <button pButton pRipple type="button" label="Submit" (click)="addProject()"
     class="modal-button btn-pos p-button-success"></button>
  </div>
</p-dialog>

<!-- =============================MODAL FOR EDITING A PROJECT================================= -->

<p-dialog header="Edit Project" [(visible)]="displayEditModal" [modal]="true" [style]="{width: '30vw'}" 
  [draggable]="false" [resizable]="false">
  <form [formGroup]="editProjectForm">
    <label for="float-input">Name</label>
    <br />
    <input [value]="editProjectForm.controls.projectName" placeholder="Project's Name" id="float-input" type="text" pInputText formControlName="projectName" [style]="{width: '100%'}"/>
    <br />
    <br />
    <label for="float-input">Description</label>
    <br />
    <textarea [value]="editProjectForm.controls.projectDescription" placeholder="Project's Description" id="float-input" class="form-control input-textarea" formControlName="projectDescription" rows="5" cols="60" ></textarea>
  </form>
  <div class="buttons-container">
    <button pButton pRipple type="button" label="Close" (click) = "hideEditDialog()" 
      class="modal-button btn-pos p-button-danger"></button>

    <button pButton pRipple type="button" label="Submit" (click)="updateProject()"
     class="modal-button btn-pos p-button-success"></button>
  </div>
</p-dialog>


<!-- ================================CARD================================= -->

<div class="card-container" *ngFor="let project of projectsList">
 <p-card class="card-content" header={{project.name}} subheader="Project Leader: Grig Va dati cu seama" [style]="{width: '360px'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template pTemplate="content">
      <textarea class="textbox" rows="5" cols="40" readonly>{{project.description}}</textarea>
      <!-- <p>{{project.description}}</p> -->
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" label="Edit Project" icon="pi pi-pencil" 
          class="btn-pos" id="editProject" (click)="showEditDialog(project)"></button>

        <button pButton pRipple type="button" label="More Details" icon="pi pi-info" 
          class="p-button-secondary btn-pos" routerLink="projectDetails/{{project.id}}"></button>

        <button pButton pRipple type="button" label="Delete Project" icon="pi pi-trash" 
          class="p-button-danger btn-pos" (click)="deleteProject(project.id)"></button>
    </ng-template>
  </p-card> 
</div>
