<div class="add-button-container">
  <button data-bs-toggle="modal" data-bs-target="#addProjectModal"
    (click)="openModal()" type="button" label="help" class="p=button-raised p-button-help" [style]="{width: '150px', height: '40px'}" 
      pButton pRipple label="Add Project" icon="pi pi-plus"></button>
</div>

<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModal">
          Add Project
        </h5>
      </div>
      <div class="modal-body">
        <form id="createNewProjectForm">
          <div class="mb-3">
            <label for="projectName" class="form-label">
		          Name of the project
	          </label>
            <input type="text" class="form-control" id="projectName" aria-describedby="emailHelp"/>
          </div>
          <div class="mb-3">
            <label for="projectDescription" class="form-label">
		          Description of project
	          </label>
            <input type="text" class="form-control" id="projectDescription" aria-describedby="emailHelp" />
          </div>
          <div class="buttons-container">
            <button pButton pRipple type="button" label="Close" data-bs-dismiss="modal" class="modal-button p-button-raised p-button-danger"></button>
            <button pButton pRipple type="button" label="Submit" class="modal-button p-button-raised p-button-success"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
